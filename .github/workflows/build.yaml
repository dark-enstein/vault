# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Test
        run: |
          which go
          uname -air
          go test ./...
          sudo -E make test || true #effectively disabling any impact from tests. I'm still working on improving the test suite: https://github.com/dark-enstein/vault/issues/6

  tag:
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    uses: ./.github/workflows/tag.yaml
    secrets:
      token: ${{ secrets.TOKEN }}